<!DOCTYPE html>
<html>
  <head>
    <title>Employee Salary SQL/DB Assignment</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="/assets/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/styles/style.css" />

    <!-- SCRIPTS -->
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/client.js"></script>

  </head>

  <body>

    <h1>Employee<br />Monthly Salary Totals</h1>

    <p class="total-monthly-salary">Total Monthly Salary:</p>

    <form id="employeeForm">

      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" placeholder="First Name"/>

      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" placeholder="Last Name"/>

      <label for="employeeid">Employee ID</label>
      <input type="text" id="employeeid" name="employeeid" placeholder="Employee ID"/>

      <label for="position">Job Title</label>
      <input type="text" id="position" name="position" placeholder="Job Title"/>

      <label for="salary">Annual Salary</label>
      <input type="text" id="salary" name="salary" placeholder="Salary"/>

      <input type="submit" value="SUBMIT"/>

    </form>

    <div class="employee-info">
    </div>

  </body>

</html>
